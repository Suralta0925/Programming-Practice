<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Class Style</title>
  <style>
    /* Style for the existing class */
    .nums {
      color: blue;
    }

    /* Style for the new class */
    .newClass {
      background-color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Initial elements with the "nums" class -->
  <button class="nums" onclick="mode()">Button 1</button>
  <button class="nums" onclick="mode()">Button 2</button>

  <script>
    for (let i=0;i<10;i++){
      console.log(i)
      if (i==5){continue;}
    }
    // Select elements with the "nums" class
    let buttons = document.querySelectorAll(".nums");

    // Add the new class to each element
    function mode(){
        let element = buttons.forEach(button => {
        button.className
    }) 
    console.log(element)
        if (element == "nums")
        {
        buttons.forEach(button => {
        button.classList.add("newClass");
        console.log(button)
    }); 
        }
        
    }
  </script>

</body>
</html>
