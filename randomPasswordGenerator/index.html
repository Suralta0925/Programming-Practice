<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="container">
        <h1>Random Password Generator</h1>

        <p id="result">Password Generated: </p>

        <label for="passworLength">
            Password Length: <input type="number" min="8" value="8" id="passwordLength">
        </label><br>
        <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">With Lowercase</label>
            <label for="uppercase"><input type="checkbox" id="uppercase">With Uppercase</label>
            <label for="numbers"><input type="checkbox" name="numbers" id="numbers">With Numbers</label>
            <label for="symbols"><input type="checkbox" name="symbols" id="symbols">With Symbols</label>
        </div>
        <button onclick="initGenerator()">Generate Password</button>
    </div>
    <script src="javascript/index.js"></script>
</body>
</html>
