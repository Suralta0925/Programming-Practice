<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div id="device">
        <!-- Displays Number Area -->
         <div id="display">0</div>


         <!--Number Pad Area  -->
         
         <div id="numberPad">
            <div class="rows">
                <button id="clear" onclick="clearAll()">C</button>
                <button id="par">()</button>
                <button id="del" onclick="del()">del</button>
                <button class="operator" onclick="operation('÷')">÷</button>
            </div>
                <div class="rows">
                    <button onclick="number('7')">7</button>
                    <button onclick="number('8')">8</button>
                    <button onclick="number('9')">9</button>
                    <button class="operator" onclick="operation('×')">×</button>
                </div>
            <div class="rows">
               <button onclick="number('4')">4</button>
               <button onclick="number('5')">5</button>
               <button onclick="number('6')">6</button>
               <button class="operator" onclick="operation('-')">-</button>
            </div>

            <div class="rows">
               <button onclick="number('1')">1</button>
               <button onclick="number('2')">2</button>
               <button onclick="number('3')">3</button>
               <button class="operator" onclick="operation('+')">+</button>
            </div>
            <div class="rows">
                <button onclick="uniqueDigit('%')">%</button>
                <button onclick="number('0')">0</button>
                <button onclick="uniqueDigit('.')">.</button>
                <button class="operator" id="equals" onclick="equals()">=</button>
            </div>
        </div>
    </div>

    <script src="javascript/index.js"></script>
</body>
</html>
