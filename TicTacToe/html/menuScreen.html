<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #000;
      font-size: 2em;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }
    .winner {
      margin-top: 20px;
      font-size: 1.5em;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div id="board"></div>
    <div id="status" class="winner"></div>
  </div>

  <script src="../javascript/players/player.js"></script>
  
    
  </script>
</body>
</html>
