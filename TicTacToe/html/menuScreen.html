<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="main"></div>

    <template id="startArea">
        <div id="title"><h1>TicTacToe</h1></div>
        <button id="startBtn"></button>
        <div id="popup" class="popup hidden">
            <div class="popup-content">
                <button id="close">x</button>
                <label for="difficulty">Difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Normal">Normal</option>
                    <option value="Impossible">Impossible</option>
                </select>

                <button id="continue">Continue</button>

            </div>
        </div>
    </template>

    <template id="gameArea">
        <button id="back"> l l</button>
        <div id="gameContainer">
            <div id="game">
                <div id="scoreContainer">
                    <div id="playerDisplay">PLAYER: 0</div>
                    <div id="computerDisplay">COMPUTER: 0</div>
                </div>

                <div id="mainGame">
                    <div class="buttons">
                        <button class="play"></button>
                        <button class="play"></button>
                        <button class="play"></button>
                    </div>
                    <div class="buttons">
                        <button class="play"></button>
                        <button class="play"></button>
                        <button class="play"></button>
                    </div>
                    <div class="buttons">
                        <button class="play">O</button>
                        <button class="play">X</button>
                        <button class="play"></button>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="gamePaused" class="">
            <div id="gameState">
            <div id="stateTitle">Game Paused</div>
            <button id="unpause">Continue</button>
            <button id="Home">Home</button>
        </div>
        </div>
        

    </template>
    
    <script type="module" src="../javascript/UI/Impl/UI_Impl.js"></script>
</body>
</html>
