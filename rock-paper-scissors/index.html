<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div id="choices">
        <button onclick="playerChoice('rock')">✊</button>
        <button onclick="playerChoice('paper')">✋</button>
        <button onclick="playerChoice('scissor')">✌️</button>
    </div>

    <div id="playerDisplay">PLAYER: </div>
    <div id="computerDisplay">COMPUTER: </div>
    
    <div id="resultDisplay">IT'S A TIE</div>

    <div id="playerScore">Player Score: </div>
    <div id="computerScore">Computer Score: </div>

    <script src="javascript/index.js"></script>
</body>
</html>
